{% extends 'genomeBact/base.html' %}

{% block content %}

    <h2>{{ genome.specie }}</h2>
        
    <ul>
    <li>Chromosome : {{ genome.chromosome }}</li>
    <li><a href="{% url 'transcript-list' genome.specie %}">Transcripts</a></li>

    <li>Size : {{ genome.size }}</li>

    <a href="{% url 'results' %}">Return to Results (= genome list)</a>

{% endblock %}
