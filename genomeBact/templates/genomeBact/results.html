{% extends 'genomeBact/base.html' %}

{% block content %}
<header class="masthead" style="background-color: #8DAA9D">
    <div class="container position-relative px-4 px-lg-5">
        <div class="post-heading">
            <h1>Collection : </h1>
            <h2 class="subheading"> Ensemble des génomes</h2>
        </div>
    </div>
</header>

<!-- Liste des génomes -->
<div class="container px-4 px-lg-5">
    <div class="post-preview">
        {% for genome in genomes %}
            <h2><a href="{% url 'genome-detail' genome.specie %}">{{ genome.specie }}</a></h5>
            <hr class="my-4" />
        {% endfor %}
    </div>
</div>

<!-- Liste des transcripts -->
<div class="container px-4 px-lg-5">
    <div class="post-preview">
        {% for transcript in trasncripts %}
            <h2><a href="{% url 'genome-detail' genome.specie %}">{{ genome.specie }}</a></h5>
            <p class=" "post-meta>0% completed</p>
            <hr class="my-4" />
        {% endfor %}
    </div>
</div>
<!-- Télécharger Fasta -->
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Download the database" name="download">
</form>
    

{% endblock %}
