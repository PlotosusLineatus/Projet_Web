{% extends 'genomeBact/base.html' %}

{% block content %}

    <h1>Transcripts of {{ genome.specie}} </h1>
        <ul>
            {% for transcript in transcript %}
              <li>    <a href="{% url 'transcript-detail' specie=genome.specie transcript=transcript.transcript %}">{{ transcript.transcript }}</a>
                </li>			
            {% endfor %}
        </ul>

    <a href="{% url 'transcript-create' genome.specie %}">Add a new transcript (ADMIN)</a>
    
    <ul>
        <a href="{% url 'genome-detail' genome.specie %}">Return to genome details</a>
    </ul>

{% endblock %}
