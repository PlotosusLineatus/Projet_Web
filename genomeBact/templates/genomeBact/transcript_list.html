{% extends 'genomeBact/base.html' %}

{% block content %}
<script src = "https://d3js.org/d3.v4.min.js"></script>

    <h1>Transcripts of {{ genome.specie}} </h1>
    <script>
        var t = "{{ transcript.1.start }}";
    </script>
        <ul>
            {% for transcript in transcripts %}
              <li>    <a href="{% url 'transcript-detail' specie=genome.specie transcript=transcript.transcript %}">{{ transcript.transcript }}</a>
                </li>			
            {% endfor %}
        </ul>
        <script type="text/javascript" src="/static/genomeBact/transcript.js"></script> 



{% endblock %}
