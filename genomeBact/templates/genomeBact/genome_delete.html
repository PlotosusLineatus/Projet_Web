{% extends 'genomeBact/base.html' %}

{% block content %}

<h1>Deleting {{ genome.specie }} </h1>

<p>Are you sure you want to delete this genome (and all its information) ?</p>


<form action="" method="post">
{% csrf_token %}
<input type="submit" value="Deleting">
</form>

<a href="{% url 'genome-detail' genome.specie %}">Cancel</a>

{% endblock %}
