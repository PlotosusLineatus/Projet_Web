{% extends 'genomeBact/base.html' %}

{% block content %}

    <h1>Transcript {{ transcript.transcript}} </h1>

    <li>
        <li> transcript = {{ transcript.transcript }}</li>
        <li> Specie = {{ transcript.chromosome }}</li>
        <li> start = {{ transcript.start }}</li>
        <li> stop = {{ transcript.stop }}</li>
    </li>
   
        
    <a href="{% url 'transcript-list' genome.specie %}">Return to transcript list</a>
    <a id="myLink" href = test.html></a>

{% endblock %}
