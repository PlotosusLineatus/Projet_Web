{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Projet OUAF</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'><link rel="stylesheet" href="{% static 'genomeBact/styleslogin.css' %}">

<section class="h-100 h-custom" style="background-color: #8DAA9D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Infos</h3>
  
              <form class="px-md-2" method="post">
  
                {% csrf_token %}

                {% for message in messages %}
                  <p id="messages"> {{ message }}</p>
                {% endfor %}

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q"> {{ form.username.label }} </label>
                  <input type="text" class="form-control" required="" id="form3Example1q" name="username" placeholder=" Username...">
                </div>
  
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q"> {{ form.email.label}} </label>
                    <input type="email" id="form3Example1q" class="form-control" required="" name="email" placeholder="..." />
                  </div>
  
                <div class="mb-4">
                  <select class="select" name="group">
                    <option value="1" disabled>Role</option>
                    <option value="Lecteur">Lecteur</option>
                    <option value="Annotateur">Annotateur</option>
                    <option value="Validateur">Validateur</option>
                  </select>
                </div>
  
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1w"> {{ form.password1.label}} </label>
                      <input type="password" class="form-control" required="" id="form3Example1q" name="password1" placeholder=" Password...">

                    </div>
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1w"> {{ form.password2.label}} </label>
                      <input type="password" class="form-control" required="" id="form3Example1q" name="password2" placeholder=" ...">
                    </div>
                  </div>
                </div>

                <!--
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q"> Phone number </label>
                  <input type="text" class="form-control" required="" id="form3Example1q" name="phone_number" placeholder=" ...">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q"> First Name </label>
                  <input type="text" class="form-control" required="" id="form3Example1q" name="first_name" placeholder=" ...">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q"> Last Name </label>
                  <input type="text" class="form-control" required="" id="form3Example1q" name="last_name" placeholder=" ...">
                </div>
              -->
                <button type="submit" class="btn btn-success btn-lg mb-1" name="Create User">Submit</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
